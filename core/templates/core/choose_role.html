<!-- core/templates/core/choose_role.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Choose Role</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .role-box {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .role-box:hover {
            background-color: #007bff;
            color: white;
        }
        .welcome-message {
            font-size: 28px;
            font-weight: bold;
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="welcome-message">Welcome to Disaster Management</div>
    <h2 class="text-center mb-4">Select Your Role</h2>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'register' %}?role=organiser" class="text-decoration-none">
                <div class="role-box">Organiser</div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'register' %}?role=donor" class="text-decoration-none">
                <div class="role-box">Donor</div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
